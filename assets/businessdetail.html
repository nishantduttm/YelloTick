    <script>
document.addEventListener("DOMContentLoaded", function() {
    var categorytoggle = document.getElementById("categorytoggle");
    var businessdetail = document.getElementById("businessdetail");
       
    categorytoggle.addEventListener("click", function() {
        if (businessdetail.style.display === "none" || businessdetail.style.display === "") {
            businessdetail.style.display = "block";
        } else {
            businessdetail.style.display = "none";
        }
    });
});




function moverclass() {
            let elem = document.getElementById('toggleButton'),
                div = document.getElementById('swipeButton'),
                oldX = 0,
                mousedown = false;
            originalLeft = div.offsetLeft;


            function start(e) {
                mousedown = true;
                let clientX = e.clientX || e.touches[0].clientX;

                oldX = clientX - div.offsetLeft;

            }

            function end(e) {
                mousedown = false;
                div.style.left = originalLeft + 'px';

            }

            function move(e) {
                if (mousedown) {
                    let clientX = e.clientX || e.touches[0].clientX;
                    let newX = clientX - oldX;
                    let offsetraange = div.offsetLeft + div.offsetWidth;
                    if (newX >= 0 && newX <= (elem.clientWidth - div.clientWidth)) {
                        div.style.left = newX + 'px';
                    }
                    console.log(offsetraange)
                    //   console.log(div.offsetWidth)
                    if (offsetraange >= 260) {
                        window.location.href = "photo.html"; // Redirect to another page
                    }
                }
            }

            div.addEventListener('mousedown', start, false);
            div.addEventListener('touchstart', start, false);

            window.addEventListener('mouseup', end, false);
            window.addEventListener('touchend', end, false);

            elem.addEventListener('mousemove', move, false);
            elem.addEventListener('touchmove', move, false);
        }

        document.addEventListener('DOMContentLoaded', moverclass);
      
   

// Get reference to the radio buttons and input field
const radioButtons = document.querySelectorAll('input[type="radio"][name="selectcategory"]');
const inputField = document.getElementById('businessCategory');

// Add event listener to each radio button
radioButtons.forEach(function(radioButton) {
    radioButton.addEventListener('change', function() {
        // Check if the radio button is checked
        if (this.checked) {
            // Update the value of the input field with the text content of the corresponding <p> tag
            inputField.value = this.parentElement.previousElementSibling.textContent;
        }
    });
});




    </script>
